<div class="tbl_wrp">
    <form class="form-horizontal form-custom" th:action="@{/admin/events}" method="post" th:object="${events}">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="eventTitle" class="col-sm-2 control-label">이벤트명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" th:field="*{eventTitle}" placeholder="이벤트명">
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">이벤트 상세 내용</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" th:field="*{description}" placeholder="이벤트 상세 내용">
            </div>
        </div>

        <div class="form-group">
            <label for="location" class="col-sm-2 control-label">이벤트 장소</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" th:field="*{location}" placeholder="이벤트 장소">
            </div>
        </div>

        <div class="form-group">
            <label for="startTime" class="col-sm-2 control-label">시작 시간</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" th:field="*{startTime}" placeholder="시작 시간">
            </div>
        </div>

        <div class="form-group">
            <label for="endTime" class="col-sm-2 control-label">종료 시간</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" th:field="*{endTime}" placeholder="종료 시간">
            </div>
        </div>

        <div class="form-group">
            <label for="totalSeats" class="col-sm-2 control-label">총 좌석 수</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" th:field="*{totalSeats}" placeholder="총 좌석 수">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="Submit" class="btn btn-dark btn-lg">등록</button>
                <a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{/admin/events}">목록</a>
                <form th:action="@{/admin/events/{id}(id=*{id})}"
                      th:method="DELETE"
                      style="display: inline-block;"
                      onsubmit="return confirm('이 이벤트를 정말 삭제하시겠습니까?');">

                    <button type="submit" class="btn btn-dark btn-lg" style="margin:10px;">삭제</button>
                </form>
            </div>
        </div>
    </form>
</div>
