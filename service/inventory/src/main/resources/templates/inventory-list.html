<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localhost - Select Seats</title>
    <link th:href="@{/inventories/css/inventory.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{layout/header::header}"></div>

<main>
    <div class="detail-container" th:object="${inventoryList}">

        <section class="event-title-header">
            <h1 th:text="*{busking.title}">공연 이름 예시 (예: 락 페스티벌)</h1>
            <div class="event-meta">
                <span th:text="${#temporals.format(inventoryList.busking.startTime, 'yyyy년 MM월 dd일 HH:mm')}">시작 시간</span>
                <span th:text="'· ' + *{busking.location}">· 위치: 서울시 강남구</span>
            </div>
        </section>

        <form th:action="@{/reservations}" method="post">
            <input type="hidden" name="buskingId" th:value="*{busking.id}" />

            <div class="booking-layout">

                <section class="seat-selection-area">
                    <div class="stage">STAGE</div>

                    <div class="seat-grid">
                        <div class="seat selected"
                             th:each="inventory : ${inventoryList.inventoryList}"
                             th:text="${inventory.inventoryName}"
                             th:class="'seat ' + (${inventory.status} == 'AVAILABLE' ? 'available' : 'occupied')"
                             th:data-seat-number="${inventory.inventoryId}"
                             th:data-seat-name="${inventory.inventoryName}"
                             th:data-seat-price="${inventory.price}"
                             th:data-status="${inventory.status}">
                        </div>
                    </div>
                    <!--<div class="seat available">A1</div>
                        <div class="seat available">A2</div>
                        <div class="seat occupied">A3</div>
                        <div class="seat occupied">A4</div>
                        <div class="seat available">A5</div>
                        <div class="seat available">A6</div>
                        <div class="seat available">A7</div>
                        <div class="seat available">A8</div>

                        <div class="seat available">B1</div>
                        <div class="seat available">B2</div>
                        <div class="seat available">B3</div>
                        <div class="seat selected">B4</div>
                        <div class="seat selected">B5</div>
                        <div class="seat available">B6</div>
                        <div class="seat available">B7</div>
                        <div class="seat occupied">B8</div>-->

                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-box" style="background-color: #fff;"></div>
                            <span>선택 가능</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-box" style="background-color: #ff385c;"></div>
                            <span>선택한 좌석</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-box" style="background-color: #aaa;"></div>
                            <span>예약 완료</span>
                        </div>
                    </div>
                </section>

                <aside class="booking-summary-area">
                    <div class="info-box">
                        <h3>예약 정보</h3>

                        <div class="info-item">
                            <strong>선택한 좌석</strong>
                            <span id="selected-seats-list">4</span>
                        </div>

                        <div class="info-item">
                            <strong>총 티켓 수</strong>
                            <span id="ticket-count">1 장</span>
                        </div>

                        <div class="info-item">
                            <strong>총 결제 금액</strong>
                            <span id="total-price">₩0</span>
                        </div>

                        <button type="submit" class="confirm-button">
                            결제하기
                        </button>
                    </div>
                </aside>
            </div>
        </form>
    </div>
</main>

<script th:inline="javascript">
    // Thymeleaf 모델에서 이벤트 가격과 같은 데이터를 JS 변수로 가져오기

    const pricePerTicket = 100; // '100'은 JS 오류 방지용 기본값
    const seatGrid = document.querySelector('.seat-grid');
    const selectedSeatsListEl = document.getElementById('selected-seats-list');
    const ticketCountEl = document.getElementById('ticket-count');
    const totalPriceEl = document.getElementById('total-price');
    const confirmButton = document.querySelector('.confirm-button');
    const form = document.querySelector('form');

    const hiddenInputContainer = document.createElement('div');
    hiddenInputContainer.id = 'selected-seat-inputs';
    form.appendChild(hiddenInputContainer);

    // 좌석 클릭 이벤트 로직
    seatGrid.addEventListener('click', (e) => {
        const clickedSeat = e.target;

        // 좌석이 아니거나, 이미 예약된 좌석이면 무시
        if (!clickedSeat.classList.contains('seat') || clickedSeat.dataset.status === 'OCCUPIED') {
            return;
        }

        // 현재 선택된 좌석을 찾기
        const currentSelected = document.querySelector('.seat.selected');

        // 만약 이미 선택된 좌석이 있다면, 먼저 선택 해제
        if (currentSelected) {
            currentSelected.classList.remove('selected');
        }

        // 방금 클릭한 좌석이 이전에 선택했던 좌석이 아니라면, 새로 선택
        // 만약 동일한 좌석을 다시 클릭하면, 위에서 선택 해제만 되고 끝나므로 '선택 취소' 효과
        if (currentSelected !== clickedSeat) {
            clickedSeat.classList.add('selected');
        }

        // 요약 정보 업데이트
        updateBookingSummary();
    });

    // 요약 함수
    function updateBookingSummary() {
        // 'selected' 클래스를 가진 좌석 '하나'를 찾음 (없으면 null)
        const selectedSeat = document.querySelector('.seat.selected');

        let count = 0;
        let seatName = '선택된 좌석 없음';
        let totalPrice = 0; // 기본값을 0으로 설정

        // 선택된 좌석이 있을 경우에만 정보 업데이트
        if (selectedSeat) {
            count = 1;
            // Thymeleaf에서 설정한 data-seat-number 속성 값을 가져옴
            seatName = selectedSeat.dataset.seatName;
            totalPrice = count * parseFloat(selectedSeat.dataset.seatPrice);
        }

        // 화면에 업데이트
        selectedSeatsListEl.textContent = seatName;
        ticketCountEl.textContent = `${count} 장`;
        totalPriceEl.textContent = `₩${totalPrice.toLocaleString()}`;

        // 버튼 활성화/비활성화
        confirmButton.disabled = count === 0;

        // 폼 제출을 위한 숨겨진 <input> 필드 업데이트
        updateHiddenFormInputs(selectedSeat);
    }

    // 숨겨진 입력 필드 업데이트 함수
    function updateHiddenFormInputs(selectedSeat) {
        // 기존 입력 필드 모두 삭제
        hiddenInputContainer.innerHTML = '';

        // 선택된 좌석이 있을 경우에만 input 태그 생성
        if (selectedSeat) {
            // 좌석 id (inventoryId) 전송
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'inventoryId';
            input.value = selectedSeat.dataset.seatNumber;
            hiddenInputContainer.appendChild(input);

            // 좌석 가격 (price) 전송
            const priceInput = document.createElement('input');
            priceInput.type = 'hidden';
            priceInput.name = 'price';
            priceInput.value = selectedSeat.dataset.seatPrice;
            hiddenInputContainer.appendChild(priceInput);
        }
    }

    // 페이지 로드 시 초기 상태
    updateBookingSummary();

</script>

</body>
</html>
