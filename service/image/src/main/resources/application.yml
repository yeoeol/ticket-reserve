server:
  port: 33333

spring:
  application:
    name: image-service

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/images}

  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

  cloud:
    azure:
      storage:
        blob:
          account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
          account-key: ${AZURE_STORAGE_ACCOUNT_KEY}


