server:
  port: 30003

spring:
  application:
    name: reservation-service

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/ticket_reservations}

  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

  data:
    redis:
      host: localhost
      port: 6379

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
