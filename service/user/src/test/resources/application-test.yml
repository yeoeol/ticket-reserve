server:
  port: 30000

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/test_db?rewriteBatchStatements=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: test
    password: test

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        default_batch_fetch_size: 100
        dialect: org.hibernate.spatial.dialect.mysql.MySQL8SpatialDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

app:
  redis:
    geo-key: "users:location"
    active-user-key: "user:active"
  jdbc:
    batch-size: 100

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
