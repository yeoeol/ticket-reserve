<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localhost - Event Details</title>
    <style>
        /* --- (1-1) 기본 스타일 (event-list.html과 동일) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            color: #222;
            background-color: #f7f7f7;
        }

        /* --- (1-2) 헤더 (event-list.html과 동일) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 40px;
            border-bottom: 1px solid #ebebeb;
            background-color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff385c;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #222;
            font-weight: 500;
        }

        .user-controls {
            display: flex;
            align-items: center;
        }

        .user-controls span {
            margin-left: 16px;
            font-size: 20px;
        }

        /* --- (2) 상세 페이지 전용 스타일 --- */

        /* 메인 콘텐츠 컨테이너 */
        .detail-container {
            max-width: 1100px;
            margin: 40px auto; /* 위아래 40px, 좌우 자동 마진으로 중앙 정렬 */
            padding: 24px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        /* 페이지 제목 */
        .event-title-header h1 {
            font-size: 32px;
            margin-top: 0;
            margin-bottom: 8px;
        }

        /* 위치, 평점 등 부가 정보 */
        .event-meta {
            font-size: 16px;
            color: #555;
            margin-bottom: 24px;
            border-bottom: 1px solid #eee;
            padding-bottom: 24px;
        }

        .event-meta span {
            margin-right: 16px;
        }

        /* 상세 콘텐츠 (이미지 + 정보) */
        .event-content {
            display: flex;
            gap: 32px; /* 이미지와 정보 사이 간격 */
        }

        /* 왼쪽: 이미지 */
        .event-image {
            flex: 2; /* 2의 비율로 너비 차지 */
        }

        .event-image img {
            width: 100%;
            border-radius: 12px;
            object-fit: cover;
            height: 450px; /* 이미지 높이 고정 */
        }

        /* 오른쪽: 정보 및 예약 */
        .event-info {
            flex: 1; /* 1의 비율로 너비 차지 */
            display: flex;
            flex-direction: column; /* 항목들을 세로로 정렬 */
        }

        .info-box {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .info-box h3 {
            margin-top: 0;
            font-size: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 16px;
        }

        .info-item {
            font-size: 16px;
            margin-bottom: 16px;
        }

        .info-item strong {
            display: block; /* 레이블을 위로 올림 */
            color: #717171;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
        }

        /* 예약 버튼 */
        .reserve-button {
            background-color: #ff385c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%; /* 버튼 꽉 채우기 */
            margin-top: 16px;
        }

        .reserve-button:hover {
            background-color: #e00034;
        }

        /* 공연 상세 설명 */
        .event-description {
            margin-top: 32px;
        }
        .event-description h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 16px;
        }
        .event-description p {
            font-size: 16px;
            line-height: 1.6; /* 줄간격 */
            color: #333;
        }

    </style>
</head>
<body>

<div th:replace="~{layout/header::header}"></div>
<main>
    <div class="detail-container" th:object="${event}">

        <section class="event-title-header">
            <h1 th:text="*{eventTitle}">공연 이름 예시 (예: 락 페스티벌)</h1>
            <div class="event-meta">
                <span>⭐ 4.8</span>
                <span th:text="'· ' + *{location}">· 위치: 서울시 강남구</span>
            </div>
        </section>

        <section class="event-content">

            <div class="event-image">
                <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzNjU2NHwwfDF8c2VhcmNofDR8fGNvbmNlcnR8ZW58MHx8fHwxNzMwNTA0NjE5fDA&ixlib=rb-4.0.3&q=80&w=1080" alt="Event Image">
            </div>

            <div class="event-info">
                <div class="info-box">
                    <h3>공연 정보 및 예약</h3>

                    <div class="info-item">
                        <strong>시작 시간</strong>
                        <span th:text="*{startTime}">2025-12-01 18:00</span>
                    </div>

                    <div class="info-item">
                        <strong>종료 시간</strong>
                        <span th:text="*{endTime}">2025-12-01 21:00</span>
                    </div>

                    <div class="info-item">
                        <strong>남은 좌석</strong>
                        <span th:text="*{availableSeats} + ' 석'">100 석</span>
                    </div>

                    <a class="reserve-button" th:href="@{/inventory/{id}(id=*{id})}">예약하기</a>
                </div>
            </div>

        </section>

        <section class="event-description">
            <h2>공연 소개</h2>
            <p th:text="${event.description}">
                이곳에 공연에 대한 상세 설명이 들어갑니다.
            </p>
        </section>

    </div>
</main>

</body>
</html>
